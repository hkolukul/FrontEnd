<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Interact channel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js>
    </script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <div class="container">


        <div class="logo">
            <img src="Optum.png" id="optumlogo">
        </div>
        <br>
        <br>
        <br>

        <div class="split left">
            <div class="inputs">
                <h2 id="ask"> Enter member details</h2>
                <br>
                <!-- <button id="button">GetMembers</button> -->

                <ul id="members">
                </ul>


                <form>

                    <label for="MDM_PERSON_ID:">MDM_PERSON_ID</label><br>
                    <input type="text" name="MDM_PERSON_ID" id="mdm_person_id" size="40" /><br />
                    <br>
                    <label for="user_id:            ">USER_ID</label><br>
                    <input type="text" name="user_id" id="user_id" size="40" /><br />
                    <br>
                    <label for="policy_id:          ">POLICY_ID</label><br>
                    <input type="text" name="policy_id" id="policy_id" size="40" /><br />

                </form>


                <br>
                <button id="submit">GetOffers</button>

                <br>
                <br>
            </div>
        </div>

        <div class="split right">
            <div class="results">
                <table id="member_detail" class="hidden">
                    <tr>
                        <th>Mdm_Person_Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>UserId</th>
                        <th>PolicyId</th>
                    </tr>
                </table>

                <br>
                <br>

                <table id="offers" class="hidden">
                    <tr>
                        <th>OfferName</th>
                        <th>Score</th>
                        <th></th>
                    </tr>
                </table>

                <br>
                <br>

            </div>

            <div  id="response" class="hidden">
                    <button id="accept" value="accept">Accept</button>
                    <button id="reject" value="reject">Reject</button>
            </div>


        </div>
    </div>
</body>

</html>
